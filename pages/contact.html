<html lang="en">
<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../css/shared.css" />
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="icon" type="image/png" href="../photos/fav-icon.png" />
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("YxjOPgwYzHdDUgTmD");
        })();
    </script>
    <script src="../js/emailjs.js" defer></script>
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <a href="../index.html">
                <img class="item-0" src="../photos/headlights-forever-car-headlight-restoration-service.png" alt="professional mobile car headlight restoration service Wimbledon">
            </a>
        </div>
        <nav class="main-nav">
            <a class="item-1" href="../index.html">Home</a>
            <a class="item-2" href="gallery.html">Gallery</a>
            <a class="item-3" href="locations.html">Locations</a>
            <a class="item-4" href="calculator.html">Calculator</a>
            <a class="item-5" href="contact.html">Contact Us</a>
        </nav>
        <a class="button-top" href="contact.html">Get A Quote</a>
    </header>

    <main>
        <div class="banner">
            <div class="main-text">
                <img class="divider" src="../photos/divider-img.png">
                <h1>Contact Us</h1>
            </div>
        </div>

        <h2 class="contact-h2">Get A Quote</h2>
        <form id="contact-form">
            <fieldset class="contact-info">
                <legend class="legend"><span class="number"> 1</span> Contact Details</legend>

                <label class="full-name" for="name">Full Name<span class="hint"> *</span></label>
                <input type="text" id="name" name="user_fullName" required pattern="^[A-Za-z]+(\s[A-Za-z]+)+$" title="Provide first and last name"><br>

                <label class="email" for="email">Email<span class="hint"> *</span></label>
                <input type="email" id="email" name="user_email" required pattern="[A-Za-z.]+@[A-Za-z]+\.[A-Za-z]+" title="Please enter a valid email address"><br>

                <label class="phone" for="phone">Phone<span class="hint"> *</span> </label>
                <input type="tel" id="phone" name="user_phone" pattern="^07\d{9}$" placeholder="07493156756" required> <!-- <p class="no-phone">No phone? Include alternate contact in notes</p> -->

                <label class="postcode" for="postcode">Postcode<span class="hint"> *</span></label>
                <input type="text" id="postcode" name="user_postcode" pattern="[A-Za-z0-9]{4} [A-Za-z0-9]{1,4}" title="Please make sure there is a space" maxlength="9" required><br>

                <label class="address" for="address">Address<span class="hint"> *</span></label>
                <input type="text" id="address" name="user_address" required placeholder="No, Street Name" title="Please enter a valid address">
            </fieldset>

            <fieldset class="car-info">
                <legend class="legend"><span class="number"> 2</span> Car Information</legend>

                <label for="car-type">Type Of Car<span class="hint"> *</span></label>
                <input type="text" id="car-type" name="user_car" placeholder="Brand, Model" required pattern="^[A-Za-z]+[,\s]+.+" title="Please enter brand and model">
 
                <div class="battery-buttons">
                    <label class="battery-position">Car Battery Position<span class="hint"> *</span></label>
                    <input type="radio" id="front" value="front" name="user_batteryPosition" required><label for="battery_front" class="battery-radio-button">Front</label>
                    <input type="radio" id="back" value="back" name="user_batteryPosition" required><label for="battery_back" class="battery-radio-button">Back</label>
                </div>

                <div class="condition-buttons">
                    <label class="condition">How Damaged Are Your Headlights<span class="hint"> *</span></label>
                    <input type="radio" id="slightly" value="slightly" name="user_headlightsDamage" required><label for="slightly" class="condition-button">Slightly</label>
                    <input type="radio" id="completely" value="completely" name="user_headlightsDamage" required><label for="completely" class="condition-button">Completely</label>
                </div>
            </fieldset>

            <fieldset class="additional-info">
                <legend class="legend"><span class="number"> 3</span> Additional</legend>

                <label for="note">Notes</label>
                <textarea id="note" name="user_note"></textarea>

                <label><label>
                <input type="checkbox" id="development" value="interest_development" name="user_understand" required><label class="understand" for="development"> I understand we only cover certain <a href="../pages/locations.html">areas</a><span class="hint"> *</span></label>
                <label><label>
                <input type="checkbox" id="development" value="interest_development" name="user_understand" required><label class="understand" for="development"> I am aware, we provide outside restoration</a><span class="hint"> *</span></label>
                <p class="required">required field *</p>
            </fieldset>
  
            <div class="button-container">
                <button class="button-request" type="submit">Request A Quote</button>
                <button class="button-reset" type="reset">Reset</button>
            </div>
        </form>
    </main>

    <footer>&copy; Headlights Forever. All Rights Reserved.</footer>

</body>
</html>
